<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>

    <button id="add_button">Add book <span>+</span></button>

    <div id="book_cards"></div>

    <form style="display: none">
      <p>x</p>
      <h2>Add book to your library</h2>

      <label for="title">Title</label>
      <input type="text" id="title" required />

      <label for="author">Author</label>
      <input type="text" id="author" required />

      <label for="pages">Pages</label>
      <input type="number" id="pages" required />

      <label>Read status</label>

      <div class="radio_div">
        <div>
          <input type="radio" id="readed" name="status" value="readed" />
          <label for="readed">Readed</label>
        </div>
        <div>
          <input type="radio" id="non-read" name="status" value="non-read" />
          <label for="non-read">Non-read</label>
        </div>
      </div>

      <button id="submit_button">Add new book</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
